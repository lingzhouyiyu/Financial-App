	<script>
		appcan.ready(function() {
				getZczh();
				getDqTzzh();
				getSxzh();
				getHqTzzh();
				getScSjzh();
				getctxzh();
			})
			//打开客服电话
		appcan.button(".lxkf", "ani-act", function(a, b) {

				$(".kefu").removeClass("uhide");
			})
			//关闭客服电话
		appcan.button(".outkf", "ani-act", function(a, b) {

				$(".kefu").addClass("uhide");
			})
			//打开关注微信
		appcan.button(".gzwx", "ani-act", function(a, b) {

				appcan.window.open("weixin", "../weixin/weixin.html");
				appcan.window.publish('weixin', '');
				//              appcan.window.publish('move', '1');
			})
			//打开常见问题
		appcan.button(".cjwt", "ani-act", function(a, b) {

			appcan.window.open("questions", "../questions/questions.html");
			appcan.window.publish('questions', '');
			//              appcan.window.publish('move', '1');
		})

		$(".box_top").click(function() {

			var up_img = $(this).find(".up_img");
			var down_img = $(this).find(".down_img");
			var fund_box = $(this).siblings(".fund_box");

			if($(fund_box).hasClass("uhide")) {
				$(down_img).addClass("uhide");
				$(up_img).removeClass("uhide");
				$(fund_box).removeClass("uhide");
			} else {
				$(down_img).removeClass("uhide");
				$(up_img).addClass("uhide");
				$(fund_box).addClass("uhide");
			}

		});
		//资产总汇
		function getZczh() {
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/app/getZczh",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功  
							$(".Ftotalmoney").text(rows.Ftotalmoney);
							$(".Fyue").text(rows.Fyue);
							$(".FYsbj").text(rows.FYsbj);
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}
