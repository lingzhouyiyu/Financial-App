<!DOCTYPE html>
<html class="um landscape min-width-240px min-width-320px min-width-480px min-width-768px min-width-1024px">
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="../common/css/fonts/font-awesome.min.css">
        <link rel="stylesheet" href="../common/css/ui-box.css">
        <link rel="stylesheet" href="../common/css/ui-base.css">
        <link rel="stylesheet" href="../common/css/ui-color.css">
        <link rel="stylesheet" href="../common/css/appcan.icon.css">
        <link rel="stylesheet" href="../common/css/appcan.control.css">
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body class="um-vp " ontouchstart>
        <div id="page_0" class="up ub ub-ver bc-bg" tabindex="0" >
            <!--header开始-->
            <div id="header" class="uh bc-text-head ub bc-head" style="background: #fff; padding-bottom: 0.5em; padding-top: 0.5em; border-bottom: 1px solid #E1E1E1;">
                <div class="nav-btn" id="nav-left">
                    <div class="fa fa-angle-left fa-2x" style="color: #382071;"></div>
                </div>
                <div class="ub ub-f1  ub-ac ub-pc head_border" >
                	<div class="ub ub-f1 ub-fh ub-ac ub-pc  head_active" style="height: 2em; border-bottom-left-radius: 0.4em; border-top-left-radius: 0.4em;" >
                		进行中
                	</div>
                	<div class="ub ub-ac ub-pc ub-f1 ub-fh" style="height: 2em; border-top-right-radius: 0.4em; border-bottom-right-radius: 0.4em;" >
                		已完成
                	</div>
                	
                </div>
                
                <div class="nav-btn nav-bt " id="nav-right">
                    <div class="ub ub-ac ub-pc " style="color: #382071; margin-left: 1em;">
                		提前还款
                	</div>
                </div>
            </div>
            <!--header结束--> <!--content开始-->
            <div id="content" class="ub-f1 tx-l">

            </div>
            <!--content结束-->

        </div>
        <script src="../common/js/appcan.js"></script>
        <script src="../common/js/appcan.control.js"></script>
    </body>
   <script>
   	appcan.ready(function() {
            var titHeight = $('#header').offset().height;
            appcan.frame.open("content", "borrowDetail_content.html", 0, titHeight);
            window.onorientationchange = window.onresize = function() {
                appcan.frame.resize("content", 0, titHeight);
            }
        });
        appcan.button(".nav-btn", "btn-act", function() {
            appcan.window.close(-1);
        })
   </script>
</html>
