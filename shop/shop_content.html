	<script>
	//点击切换
	$(".shop_nav").click(function(){
		$(".img_db").removeClass("uhide");
		$(".img_active").addClass("uhide");
		$(".nav_txt").removeClass("nav_active");
		$(this).find(".img_db").addClass("uhide");
		$(this).find(".img_active").removeClass("uhide");
		$(this).find(".nav_txt").addClass("nav_active");
	})
	//点击商品
	function dbshop(){
		$(".kefu").removeClass("uhide");
	}
	//关闭窗口
		appcan.button(".outkf,.sure_btn", "ani-act", function(a, b) {

			$(".kefu").addClass("uhide");
		})
		var pageSize = 10;
		var Fstart = 0;
		appcan.ready(function() {
				getIndexImg();
				getIndexJpTjdata();
				//			var mySwiper = new Swiper('.flash .swiper-container', {
				//				pagination: '.flash .pagination',
				//				loop: true,

				//				autoplay: 5000,
				//			});
			})
			//首页图片轮播
		function getIndexImg() {
			appcan.ajax({
				url: "http://ygyl.shop0301.com/ygylapp/getIndexImg",
				type: "POST",
				dataType: 'json',
				success: function(result) {
					var data = result.data;
					if(result.code == 0) {
						var length = data.length;
						for(var i = 0; i < length; i++) {
							var imgs = data[i].Fimg;
							var newimg = imgs.split(',');
							for(var i = 0; i < newimg.length; i++) {
								var img = '<div class="swiper-slide"><img src=' + "http://ygyl.shop0301.com" + '/' + newimg[i] + ' class = "" /></div>'
								$(".swiper-wrapper").append(img);
							}
						}
						//  图片轮播js
						var swiper = new Swiper('.swiper-container', {
							pagination: '.pagination',
							loop: true,
							grabCursor: true,
							paginationClickable: true,
							autoplay: 5000,
						});
					}
				},
				error: function(e) {
					appcan.window.openToast('服务器出错1!', '500');
				}
			});
		}
		//首页易购商城精品推荐
		function getIndexJpTjdata() {
			var parm = {
				pageSize: pageSize,
				Fstart: Fstart
			}
			appcan.ajax({
			url: Serverurl +"/app/getIndexJpTjdata",
			type: "POST",
			dataType: "json",
			data: parm,
			success: function(result) {
				var rows = result.data.rows;
				var code = result.code;
				var msg = result.msg;
				var end = result.data.end;
				var debug = result.debug;
				if(code < 10000) {
					if(code == 0) { //返回成功
						$(rows).each(function(i, row) {
							addtj(row, end);
						});
					}
				} else {
					if(Fsuperdbg) {
						alert(result.code);
						alert(result.msg);
						alert(result.debug);
					}
				}
			}
		});
		}

		function addtj(row, end) {
			var strs = new Array();
			strs = row.Fimgs.split(",");
			var col = (row.RowNumber - 1) % 2;
			var list = $($(".pref_list0_new" + col));
			var item = $(".jxtemp .pref_list" + col + " .items").clone();
			item.attr("id", row.Fid);
			item.attr("onclick", "detailgoods('" + row.Fid + "',this)");
			item.find(".Fimgs").attr('src', "http://ygyl.shop0301.com" + "/" + strs[0]);
			item.find(".Fname").text(row.Fname);
			item.find(".Fprice").text(row.Fprice);
			item.find(".FzheKou").text(row.FzheKou);
			item.attr("onclick", "dbshop()");
			list.append(item);
			Fstart = end;
		}

		}
