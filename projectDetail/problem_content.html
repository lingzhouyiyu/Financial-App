		<div class="ub ub-ver problem_item bc-text">
			<div class="ub problem_top">
				<div class="ub top_left umar-r"></div>
				<div class="ub">
					投资道具使用条件？
				</div>
			</div>
			<div class="problem_main">
				在支持使用投资道具类的项目中，点击“使用优惠券”，如有符合此项目的道具，会弹出道具勾选框，勾选您想要使用的道具进行投资使用。
			</div>
		</div>
		<div class="ub ub-ver problem_item bc-text">
			<div class="ub  problem_top">
				<div class="ub top_left umar-r"></div>
				<div class="ub">
					什么时候开始计息？
				</div>
			</div>
			<div class="problem_main">
				所投资标的在当天晚上十点之前满标（产品投标进度100%）则会在次日开始计息，如在晚上十点之后满标，计算利息时间则需要延迟一日 。
			</div>
