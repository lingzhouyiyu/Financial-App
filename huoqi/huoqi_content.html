	<script>
		var Fid = appcan.locStorage.getVal("stssid");
		var Fmax = 0;
		var Fmin = 0;
		var Fyue = 0;
		var Fidcard = "";
		appcan.ready(function() {
			getProductinfo();
			getUserMoney();
		})
		var LXtoal = 0;

		function getProductinfo() {
			var furl = '/app/getStSsAlone';
			var parm = {
				Fid: appcan.locStorage.getVal("stssid")
			};
			appcan.ajax({
				url: Serverurl + furl,
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data;
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) {
							var data = rows[0];
							LXtoal = (Number(data.FLiX) / 365) / 100;
							Fmax = Number(data.Fmax);
							Fmin = Number(data.Fmin);
							$(".FMingC").text(data.FMingC);
							$(".FLiX").text(data.FLiX.toFixed(2));
							appcan.locStorage.setVal("sethqlx", data.FLiX.toFixed(2));
							$(".Fmax").text(data.Fmax.toFixed(2));
							$(".Fmin").text(data.Fmin.toFixed(2));
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				},
				error: function() {
					alert("1111");
				}
			});
		}
		//计算
		appcan.button(".gocalc", "ani-act", function(a, b) {
				appcan.window.open("calculate", "../calculate/calculate.html");
				appcan.window.publish('calculate', '');
			})
			//充值
		appcan.button(".gocash", "ani-act", function(a, b) {
				appcan.window.openToast('请登录到电脑端大众易融易贷官网充值！', '2000');
			})
			//优惠券
		appcan.button(".gocoup", "ani-act", function(a, b) {

			appcan.window.open("coupon", "../coupon/coupon.html");
			appcan.window.publish('coupon', '');
		})

		function getUserMoney() {
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/app/getUserMoney",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
						   
							Fyue = Number(rows.Fyue);						
							if(rows.Fidcard != null ||rows.Fidcard != "") {

								Fidcard = rows.Fidcard;
							}

							$(".Fyue").text(rows.Fyue.toFixed(2));
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}

		function allmoney() {
			$("#Fmoney").val($(".Fyue").text().trim());
			$(".dqsymoney").text((LXtoal * $(".Fyue").text().trim()).toFixed(2));
			$(".FSxed").text(Number($(".Fyue").text().trim()).toFixed(2));
		}

		function closewin() {
			$(".lcywin").addClass("uhide");
		}

		function changemoney(dom) {
			$(".dqsymoney").text((LXtoal * $(dom).val()).toFixed(2));
			$(".FSxed").text(Number($(dom).val()).toFixed(2));
		}
		var user = {
			usetopay: function() {

			},
			litzdown: function() {
				if(Fsuper.checkUserLogin() == 0) {
					return;
				}
				if(Fsuper.checkUserauthen() == 0) {
					return;
				}
				if(Fidcard == "") {
					appcan.window.openToast('请到安全中心绑定个人信息！', '2000');
					return;
				}
				var Fmoney = Number($("#Fmoney").val());
				if(Fmoney == "") {
					appcan.window.openToast('请输入投资金额！', '2000');
					return;
				}
				appcan.locStorage.setVal("Fhqmoney", Fmoney);
				if(Fyue < Fmoney) {
					appcan.window.openToast('余额不足，请去电脑端大众易融易贷官网充值！', '2000');
					return;
				}
				if(Fmax < Fmoney) {
					appcan.window.openToast('单笔上线金额为！'+Fmax, '2000');
					return;
				}
				if(Fmin > Fmoney) {
					appcan.window.openToast('起投金额为' + Fmin, '2000');
					return;
				}
				//$(".lcywin").removeClass("uhide");
				appcan.window.open("investChoice2", "../investChoice2/investChoice2.html");
			},
			quickdown: function() {
				var Fpaypwd = $(".jymm").val();
				if(Fpaypwd == "") {
					appcan.window.openToast('交易密码不能为空', '2000');
					return;
				}
				var parm = {
					Fuserid: Fsuper.getuserid(),
					Fpaypwd: $.md5($(".jymm").val()).toUpperCase(),
				}
				Safe.post(Serverurl + "/Common/CheckPassword", parm, function(result) {
					var code = result.code;
					if(code == 0) {
						var Fmoney = $("#Fmoney").val();
						var parm = {
							Fuserid: Fsuper.getuserid(),
							Fmoney: Fmoney,
							Fsupersign: result.data,
							ids: "",
							Productid: appcan.locStorage.getVal("stssid"),
							FchooseType: "0"
						}
						Safe.post(Serverurl + "/Common/CheckSign", parm, function(result) {
							var code = result.code;
							if(code == 0) {
								$(".lcywin").removeClass("uhide");
								$(".lcywin").addClass("uhide");
								appcan.window.openToast('投资成功', '2000');
								appcan.window.open("invest", "../invest/invest.html");
								appcan.window.evaluateScript({
									name: 'huoqi',
									scriptContent: 'windowclose()'
								});
							} else if(code==30000){
                                   appcan.window.openToast('您的余额不足请充值！', '2000');
								return;
							}else{
							    
							   return; 
							}
						})
					} else if(code == 3) {
						appcan.window.openToast('交易密码错误', '2000');
						return;
					} else {
						return;
					}
				})
			},
		}
	</script>
