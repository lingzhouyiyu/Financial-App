	<script>
		appcan.ready(function() {
			getmessages();
			getcpmessages();
			getspmessages();
		});
		var lygproductid = appcan.locStorage.getVal("lygproductid");
		var lyggoodsid = appcan.locStorage.getVal("lyggoodsid");
		var Fidcard = "";
		var Fyue = "";
		var FJiE = ""; //0元购产品金额
		//立即投资
		appcan.button(".invest_btn", "ani-act", function(a, b) {
			if(Fsuper.checkUserLogin() == 0) {
				return;
			}
			if(Fsuper.checkUserauthen() == 0) {
				return;
			}
			//投资金额
			var Fmoney = $(".Fmoney").val();
			if(Fidcard == "") {
				appcan.window.openToast('请您先绑定身份证！', '2000');
				return;
			}
			if(Fmoney == "") {
				appcan.window.openToast('投资金额不能为空！', '2000');
				return;
			}
			if(Fyue < Fmoney) {
				appcan.window.openToast('您的余额不足，请充值！', '2000');
				return;
			}
			if(Fmoney != FJiE) {
				appcan.window.openToast("投资金额为" + FJiE, '2000');
				return;
			}

			appcan.locStorage.setVal("lygFmoney", Fmoney);
			appcan.window.open("zeroInvest", "../zeroInvest/zeroInvest.html");
		});
		//用户信息
		function getmessages() {
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/app/getmessages",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							Fyue = rows.Fyue;
							if(rows.Fidcard != null && rows.Fidcard != "") {
								Fidcard = rows.Fidcard;
							}
							$(".Fyue").text(rows.Fyue.toFixed(2));
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});

		}

		//产品信息
		function getcpmessages() {
			var parm = {
				Fid: lygproductid,
			};
			appcan.ajax({
				url: Serverurl + "/app/getcpmessages",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							FJiE = rows.Fmax;
							$(".FMingC").text(rows.FMingC);
							$(".Fmax").text(rows.Fmax);
							$(".FLiX_prepose").text(rows.FLiX_prepose);
							if(rows.FJiXlx == "0") {
								$(".FTouZqx").text(rows.FTouZqx);
								$(".Fdw").text("天");
							} else {
								$(".FTouZqx").text(rows.FTouZqx);
								$(".Fdw").text("个月");
							}
							$(".FqzLix").text(msg);
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});

		}

		//商品信息
		function getspmessages() {
			var parm = {
				Fid: lyggoodsid,
			};
			appcan.ajax({
				url: Serverurl + "/app/getspmessages",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							$(".Fprice").text(rows.Fprice);

						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});

		}
		//全投资
		function allTz() {
			$(".Fmoney").val($(".Fyue").text().trim());
		}
	</script>
