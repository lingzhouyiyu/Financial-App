	<script>
		var Fstart = 0;
		var pageSize = 10;
		var Fselect = "stsu";
		var LXorder = "";
		var QXorder = "";
		var lxqx = "";
		var lxfw = "";
		appcan.ready(function() {
				appcan.window.subscribe('lxqx', function(msg) {
					lxqx = msg;
					$('.listtotal').empty();
					Fstart = 0;
					if(Fselect == "stsu") { //随投随赎
						getStSs();
					} else if(Fselect == "stds") {
						getStds();
					} else if(Fselect == "lyg") {
						getLygList();
					}
				});
				appcan.window.subscribe('lxfw', function(msg) {
					lxfw = msg;
					$('.listtotal').empty();
					Fstart = 0;
					if(Fselect == "stsu") { //随投随赎
						getStSs();
					} else if(Fselect == "stds") {
						getStds();
					} else if(Fselect == "lyg") {
						getLygList();
					}
				});
				appcan.window.subscribe('Fselect', function(msg) {
					Fselect = msg;
					LXorder = "";
					QXorder = "";
					lxqx = "";
					lxfw = "";
					$("#Lx").attr("href", "desc");
					$("#qx").attr("href", "desc");
					$("#qx").attr("src", "../common/images/up.png");
					$("#Lx").attr("src", "../common/images/up.png");
					$('.listtotal').empty();
					Fstart = 0;
					if(msg == "stsu") { //随投随赎
						getStSs();
					} else if(msg == "stds") {
						getStds();
					} else if(msg == "lyg") {
						getLygList();
					}
				});
				if(Fselect == "stsu") {
					getStSs();
				} else if(Fselect == "stds") {
					getStds();
				} else if(Fselect == "lyg") {
					getLygList();
				}
				appcan.frame.setBounce([0, 1], function(type) {
					$("#pullstatus" + type).html(!type ? "开始下拉" : "开始上拖");
				}, function(type) {
					$("#pullstatus" + type).html(!type ? "下拉超过临界点,产生事件了！" : "超过临界点,产生事件了！");
				}, function(type) {
					if(type == 0) {
						$('.listtotal').empty();
						Fstart = 0;
						if(Fselect == "stsu") { //随投随赎
							getStSs();
						} else if(Fselect == "stds") {
							getStds();
						} else if(Fselect == "lyg") {
							getLygList();
						}
					} else if(type == 1) {
						if(Fselect == "stsu") { //随投定赎
							getStSs();
						} else if(Fselect == "stds") {
							getStds();
						} else if(Fselect == "lyg") {
							getLygList();
						}
					}
					setTimeout(function() {
						appcan.frame.resetBounce(type);
					}, 1000);
				})
			})
			//加载进度条
		function animate() {
			$(".charts").each(function(i, item) {
				var a = parseInt($(item).parents().find(".percent").text());
				$(item).animate({
					width: a + "%"
				}, 3000);
			});
		}
		animate();

		//零元购去投资
		appcan.button(".gozero", "ani-act", function(a, b) {

				appcan.window.open("zeroDetial", "../zeroDetial/zeroDetial.html");

				//              appcan.window.publish('move', '1');

			//				//              appcan.window.publish('move', '1');
			//			})

				appcan.window.open("freeDetial", "../freeDetial/freeDetial.html");
				appcan.window.publish('freeDetial', '');
				//              appcan.window.publish('move', '1');

			//活期去投资

		//随投随赎列表
		function getStSs() {
			var furl = "/app/getStSs";
			var parm = {
				pageSize: pageSize,
				Fstart: Fstart,
				LXorder: LXorder,
				QXorder: QXorder,
				lxfw: lxfw
			}
			appcan.ajax({
				url: Serverurl + furl,
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data.rows;
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					var end = result.data.end;
					var length = rows.length;
					if(code < 10000) {
						if(code == 0) { //返回成功
							$(rows).each(function(i, row) {
								addstsuitem(row, end);
							});
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});

		}

		function addstsuitem(row, end) {
			var list = $(".listtotal");
			var item = $(".stsutemp").clone();
			var domitem = item.find(".susuitem");
			domitem.attr("id", row.Fid);
			domitem.find(".FMingC").text(row.FMingC);
			domitem.find(".Fmax").text(row.Fmax.toFixed(2));
			domitem.find(".Fmin").text(row.Fmin.toFixed(2));
			//domitem.find(".Fimg").attr("src", imgurl + row.Fimg);
			domitem.find(".Fimg").attr("onclick", "details('" + row.Fid + "',this)");
			list.append(domitem);
			Fstart = end;
		}
		//随投随赎点击
		function details(Fid, dom) {
			appcan.locStorage.setVal("stssid", Fid); //id传到详情页
			appcan.window.open("huoqi", "../huoqi/huoqi.html");
		}
		//随投定赎列表
		function getStds() {
			var furl = "/app/getStDs";
			var parm = {
				pageSize: pageSize,
				Fstart: Fstart,
				LXorder: LXorder,
				QXorder: QXorder,
				lxqx: lxqx,
				lxfw: lxfw
			}
			appcan.ajax({
				url: Serverurl + furl,
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data.rows;
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					var end = result.data.end;
					var length = rows.length;
					if(code < 10000) {
						if(code == 0) { //返回成功
							$(rows).each(function(i, row) {
								addstdsuitem(row, end);
							});
						}
					} else {

		function selectorder(dom) {
			var id = $(dom).attr("id");
			if(id != "mr") {
				if($(dom).find("img").hasClass("toup")) {
					$(dom).find("img").attr("src", "../common/images/lower.png");
					$(dom).find("img").removeClass("toup").addClass("todown");
					$(dom).find("img").attr("href", "asc");
				} else {
					$(dom).find("img").attr("src", "../common/images/up.png");
					$(dom).find("img").removeClass("todown").addClass("toup");
					$(dom).find("img").attr("href", "desc");
				}
				var allimg = $(".orderimg img");
				allimg.each(function(index, domEle) {
					if($(domEle).hasClass("seimg")) {
						if($(domEle).attr("id") == "Lx") {
							LXorder = $(domEle).attr("href");
						}
						if($(domEle).attr("id") == "qx") {
							QXorder = $(domEle).attr("href");
						}
					}
				});
			} else {
				$("#Lx").attr("href", "desc");
				$("#qx").attr("href", "desc");
				$("#qx").attr("src", "../common/images/up.png");
				$("#Lx").attr("src", "../common/images/up.png");
				var allimg = $(".orderimg img");
				allimg.each(function(index, domEle) {
					if($(domEle).hasClass("seimg")) {
						if($(domEle).attr("id") == "Lx") {
							LXorder = $(domEle).attr("href");
						}
						if($(domEle).attr("id") == "qx") {
							QXorder = $(domEle).attr("href");
						}
					}
				});
			}
			$('.listtotal').empty();
			Fstart = 0;
			if(Fselect == "stsu") { //随投随赎
				getStSs();
			} else if(Fselect == "stds") {
				getStds();
			}
		}

		//零元购列表
		function getLygList() {
			var furl = "/app/getLygList";
			var parm = {
				pageSize: pageSize,
				Fstart: Fstart,
				LXorder: LXorder,
				QXorder: QXorder,
				lxqx: lxqx,
				lxfw: lxfw
			}
			appcan.ajax({
				url: Serverurl + furl,
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data.rows;
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					var end = result.data.end;
					var length = rows.length;
					if(code < 10000) {
						if(code == 0) { //返回成功
							$(rows).each(function(i, row) {
								addlygitem(row, end);
							});
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});

		}
