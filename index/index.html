	<script src="../common/js/appcan.js"></script>

	<script>
		var titHeight = 0;
		var conArray = [false, false, false, false];
		appcan.ready(function() {
			appcan.window.subscribe('indexmove', function(msg) {
				tabview.moveTo(msg);
				openCon(msg);
			});
			titHeight = $('#header').offset().height;
			//appcan.frame.open("content", "indexCon_0.html", 0, titHeight);
			openCon(0);
			conArray[0] = true;
			window.onorientationchange = window.onresize = function() {
				titHeight = $('#header').offset().height;
				//uexWindow.setPopoverFrame("content", 0, titHeight, $("#content").width(), $("#content").height());
				for(var i = 0; i < 4; i++) {
					if(conArray[i]) {
						uexWindow.setPopoverFrame("content_" + i, 0, titHeight, $("#content").width(), $("#content").height());
					}
				}
				//for (var i = 0; i < 4; i++) {
				//    if (conArray[i])
				//        appcan.resizePopoverByEle("content", 0, $("#header1").offset().height, 0, 'content_' + i);
				//        //appcan.frame.resize("content", 0, $("#header1").offset().height, 0, 'content_' + i);   
				//}
			}
		});

		var tabview = appcan.tab({
			selector: "#footer1",
			hasIcon: true,
			hasAnim: false,
			hasLabel: true,
			hasBadge: true,
			index: 0,
			ispico: true,
			data: [{
				label: "首页",
				icon: "fa-home",
				pico: "../common/images/foot01.png",
				pactivico: "../common/images/foot01_active.png"
			}, {
				label: "理财",
				icon: "fa-list",
				pico: "../common/images/foot02.png",
				pactivico: "../common/images/foot02_active.png"
			}, {
				label: "发现",
				icon: "fa-user",
				pico: "../common/images/foot03.png",
				pactivico: "../common/images/foot03_active.png"
			}, {
				label: "我的",
				icon: "fa-shopping-cart",
				pico: "../common/images/foot04.png",
				pactivico: "../common/images/foot04_active.png",
			}]
		});
		tabview.on("click", function(obj, index) {
			//			if(Fsuper.checkUserLogin() == 0) {
			//				return;
			//			}
			if(index == 3) {
			    appcan.window.publish('index4', '');
				if(Fsuper.checkUserLogin() == 0) {
					return;
				}
				
			}
			openCon(index);
		})
		appcan.button(".nav-btn", "btn-act", function() {
			//appcan.window.close(-1);
		})

		function openCon(idx) {
			for(var i = 0, l = $("#header")[0].children.length; i < l; i++) {
				if(idx == i) {
					$("#header")[0].children[i].className = "uh bc-text-head ub bc-head maxh";
					if(!conArray[idx]) {
						appcan.openPopoverByEle("content", "indexCon_" + idx + ".html", 0, $('#header').offset().height, 0, 'content_' + idx);
						uexWindow.setPopoverFrame("content_" + idx, 0, titHeight, $("#content").width(), $("#content").height());
						appcan.frame.resize("content", 0, $("#header").offset().height, 0, 'content_' + idx);
						conArray[idx] = true;
					} else {
						appcan.bringPopoverToFront('content_' + idx);
					}
				} else {
					$("#header")[0].children[i].className = "uhide";
				}
			}
		}
		appcan.button(".header20", "btn-act", function() {
			appcan.window.publish('Fselect', 'stsu');
		})
		appcan.button(".header21", "btn-act", function() {
			appcan.window.publish('Fselect', 'stds');
		})
		appcan.button(".header22", "btn-act", function() {
			appcan.window.publish('Fselect', 'leb');
		})
		appcan.button(".header23", "btn-act", function() {
			appcan.window.publish('Fselect', 'lyg');
		})
	</script>
