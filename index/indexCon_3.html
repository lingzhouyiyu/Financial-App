	<script>
		appcan.ready(function() {
			appcan.window.subscribe('index4', function(msg) {
				getUserMoney();
				getZRMoney();
			});
			getUserMoney();
			getZRMoney();
			getTotalMoney();
			getZJhk();
			appcan.frame.setBounce([0, 1], function(type) {
				$("#pullstatus" + type).html(!type ? "开始下拉" : "开始上拖");
			}, function(type) {
				$("#pullstatus" + type).html(!type ? "下拉超过临界点,产生事件了！" : "超过临界点,产生事件了！");
			}, function(type) {
				if(type == 0) {
					getUserMoney();
					getZRMoney();
					getTotalMoney();
				}
				setTimeout(function() {
					appcan.frame.resetBounce(type);
				}, 1000);
			});
		});

		//打开提现
		appcan.button(".recharge", "ani-act", function(a, b) {
				if(Fsuper.checkUserLogin() == 0) {
					return;
				}
				if(Fsuper.checkUserauthen() == 0) {
					return;
				}
				appcan.window.open("cash", "../cash/cash.html");
			})
			//打开充值
		appcan.button(".withdraw", "ani-act", function(a, b) {
				appcan.window.openToast('请登录到电脑端大众易融易贷官网充值！', '2000');
				// appcan.window.open("recharge", "../recharge/recharge.html");
			})
			//打开理财计划
		appcan.button(".lcjh", "ani-act", function(a, b) {
				appcan.window.open("mangeMoney", "../mangeMoney/mangeMoney.html");
			})
			//打开我的投资
		appcan.button(".wdtz", "ani-act", function(a, b) {
				if(Fsuper.checkUserLogin() == 0) {
					return;
				}
				appcan.locStorage.setVal("Fselect", 'stss');
				appcan.window.open("invest", "../invest/invest.html");
			})
			//打开我的借款
		appcan.button(".wdjk", "ani-act", function(a, b) {
				if(Fsuper.checkUserLogin() == 0) {
					return;
				}
				appcan.window.open("borrowDetail", "../borrowDetail/borrowDetail.html");
			})
			//打开优惠券
		appcan.button(".yhq", "ani-act", function(a, b) {
				appcan.window.open("coupon", "../coupon/coupon.html");
			})
			//打开会员消费
		appcan.button(".hyxf", "ani-act", function(a, b) {
				appcan.window.open("shop", "../shop/shop.html");
			})
			//打开我的邀请
		appcan.button(".wdyq", "ani-act", function(a, b) {
				appcan.window.open("invite", "../invite/invite.html");
			})
			//打开安全中心
		appcan.button(".aqzx", "ani-act", function(a, b) {
				appcan.window.open("securityCenter", "../securityCenter/securityCenter.html");
			})
			//打开设置
		appcan.button(".sz", "ani-act", function(a, b) {
				appcan.window.open("set", "../set/set.html");
			})
			//打开赎回服务
		appcan.button(".shfws", "ani-act", function(a, b) {
			if(Fsuper.checkUserLogin() == 0) {
				return;
			}
			appcan.window.open("redeem", "../redeem/redeem.html");
			appcan.window.publish('redeem', '');
			//              appcan.window.publish('move', '1');
		})

		//打开资金统计
		appcan.button(".gofund", "ani-act", function(a, b) {
			appcan.window.open("fundCount", "../fundCount/fundCount.html");
		})

		function getUserMoney() {
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/app/getUserMoney",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							//$(".Ftotalmoney").text(rows.Ftotalmoney.toFixed(2));
							//$(".Fyue").text(rows.Fyue.toFixed(2));
							$(".FSdLix").text(rows.FSdLix.toFixed(2));
							$(".ZjcJe").text(rows.ZjcJe.toFixed(2));
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}

		function getZRMoney() {
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/app/getZRMoney",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							$(".FzrSy").text(rows.FzrSy.toFixed(2));
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}

		function getTotalMoney() {

			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/app/getTotalMoney",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功

							$(".Ftotalmoney").text(rows.Ftotalmoney.toFixed(2));
							$(".Fyue").text(rows.Fyue.toFixed(2));
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}
		//最近回款
		function getZJhk() {
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/app/getZJhk",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					console.log(rows);
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功  
							$(".FMingC").text(rows.FMingC);
							$(".FHk").text(rows.FHk.toFixed(2));
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}
	</script>
