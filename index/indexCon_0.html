			var parm = {

				Fstart: lygFstart,
			}
			Fsuper.getrows('/App/getXsandLygList', parm, additems, lbcallback);

		function additems(row, end) {
			var list = $(".lygxsswiper");
			var item = $(".xslygtemp").clone();
			var domitem = item.find(".xslygitem");
			domitem.attr("id", row.Fid);
			domitem.find(".FMingC").text(row.FMingC);
			domitem.find(".FLiX").text(row.FLiX);
			domitem.find(".Fmin").text(row.Fmin);
			domitem.find(".Fmax").text(row.Fmax);
			domitem.find(".FTouZqx").text(row.FTouZqx);
			if(row.FType == '0') {
				domitem.find(".xsxz").text("仅限新手首投");
				domitem.find(".xslx").text("即投即计息");
			} else if(row.FType == '3') {
				domitem.find(".xsxz").text("仅限会员投资");
				domitem.find(".xslx").text("可前置消费");
			}
			if(row.FJiXlx == '0') {
				domitem.find(".Fdw").text("天");
			} else if(row.FJiXlx == '1') {
				domitem.find(".Fdw").text("个月");
			}
			domitem.find(".ljiqg").attr("onclick", "xldetails('" + row.Fid + "','" + row.FType + "','" + row.Fgoodsid + "')");
			list.append(domitem);
		}

		function lbcallback() {
			//新手专享0元购切换
			var mySwiper = new Swiper('.flash02 .swiper-container', {

				paginationClickable: true,

			});
		}

		function xldetails(Fid, Ftype, Fgoodsid) {

			if(Ftype == "0") {
				appcan.locStorage.setVal("xsbid", Fid);
				appcan.window.open("newMark", "../newMark/newMark.html");
			} else if(Ftype == "3") {
				appcan.locStorage.setVal("lygproductid", Fid);
				appcan.locStorage.setVal("lyggoodsid", Fgoodsid);
				appcan.window.open("zeroDetial", "../zeroDetial/zeroDetial.html");
			}
		}
		//随投定赎列表

		var dqFstart = 0;

			var parm = {
				pageSize: dqpagesize,

			Fsuper.getrows('/App/getIndexStdsList', parm, dqadditems, dqcallback);

		function dqadditems(row, end) {
			var list = $(".dqlist");
			var item = $(".dqtztemp").clone();
			var domitem = item.find(".dqitems");
			domitem.attr("id", row.Fid);
			domitem.find(".FMingC").text(row.FMingC);
			domitem.find(".FLiX").text(row.FLiX);
			domitem.find(".FTouZqx").text(row.FTouZqx);
			if(row.FJiXlx == '0') {
				domitem.find(".Fdw").text("天");
			} else if(row.FJiXlx == '1') {
				domitem.find(".Fdw").text("个月");
			}
			domitem.attr("onclick", "stdsdetails('" + row.Fid + "','" + row.FType + "')");
			list.append(domitem);
		}

		//随投随赎推荐
		function stssTj() {
			appcan.ajax({
				url: Serverurl + "/app/getStsuOne",
				type: "POST",
				dataType: "json",
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							$(".stFMingC").text(rows.FMingC);
							$(".stFLiX").text(rows.FLiX);
							$(".stFmin").text(rows.Fmin);
							$(".stssFids").attr("id", rows.Fid);
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}
