    <script>
    	//头部幻灯片切换
       var mySwiper = new Swiper('.flash03 .swiper-container', {
			pagination: '.flash03 .pagination',
			loop: true,
			grabCursor: true,
			paginationClickable: true,
			autoplay: 5000,
		});
		
		//打开流水宝
        appcan.button(".lsb", "ani-act", function(a, b) {
				if(Fsuper.checkUserLogin() == 0) {
					return;
				}
                appcan.window.open("liushuibao", "../liushuibao/liushuibao.html");
                appcan.window.publish('liushuibao', '');
                //              appcan.window.publish('move', '1');
            })
        //打开会员权益
        appcan.button(".hyqy", "ani-act", function(a, b) {

                appcan.window.open("member", "../member/member.html");
                appcan.window.publish('member', '');
                //              appcan.window.publish('move', '1');
            })
         //打开便利宝
        appcan.button(".blb", "ani-act", function(a, b) {
				if(Fsuper.checkUserLogin() == 0) {
					return;
				}
                appcan.window.open("convenient", "../convenient/convenient.html");
                //              appcan.window.publish('move', '1');
            })
        //打开新计划
        appcan.button(".xjh", "ani-act", function(a, b) {
        		if(Fsuper.checkUserLogin() == 0) {
					return;
				}
				if(Fsuper.getuserinfo().Fyhlx == "1") {
					appcan.window.openToast('企业用户请到网站查看企业数据！', '2000');
				} else {
					appcan.window.open("payplan", "../payplan/payplan.html");
				}
               // appcan.window.open("payPlan", "../payPlan/payPlan.html");
                //appcan.window.publish('payPlan', '');
                //              appcan.window.publish('move', '1');
            })
        //打开会员消费计划

                appcan.window.publish('shop', '');
            })
