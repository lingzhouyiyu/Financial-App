	<script>
		var Fid = "";
		appcan.ready(function() {
				if(Fsuper.getuserinfo().Flsbstatus == "1") {   
					$(".Flsbstatusbtn").addClass("uhide");
					$(".Flsbshbtn").removeClass("uhide");
					$(".kyyebtn").removeClass("uhide");
					$(".centerbtn").addClass("uhide");
				} else {
					$(".Flsbstatusbtn").removeClass("uhide");
					$(".centerbtn").removeClass("uhide");
					$(".Flsbshbtn").addClass("uhide");
				}
				getLsbdata();
			})
			//打开常见问题
		appcan.button(".convent_btn", "ani-act", function(a, b) {

			$(".join_box").removeClass("uhide");
		})
		appcan.button(".Flsbshbtn", "ani-act", function(a, b) {
			if(Fid != "") {
				appcan.locStorage.setVal("Fshuiid", Fid);
				appcan.window.open("redeemDetial", "../redeemDetial/redeemDetial.html");
			}

		})
		appcan.button(".close_box", "ani-act", function(a, b) {

			$(".join_box").addClass("uhide");
		})
		appcan.button(".join_btn", "ani-act", function(a, b) {
				var Fbmmc = $(".Fbmmc").val();
				var FFzrid = $(".FFzrid").val();
				var Flxdh = $(".Flxdh").val();
				if(Fbmmc == "") {
					appcan.window.openToast('公司名称不能为空！', '1000');
					return;
				}
				if(FFzrid == "") {
					appcan.window.openToast('负责人不能为空！', '1000');
					return;
				}
				if(Flxdh == "") {
					appcan.window.openToast('负责人电话不能为空！', '1000');
					return;
				}
				var parm = {
					Fbmmc: $(".Fbmmc").val(),
					FFzrid: $(".FFzrid").val(),
					Flxdh: $(".Flxdh").val(),
					Fuserid: Fsuper.getuserid()
				};
				appcan.ajax({
					type: "POST",
					dataType: 'json',
					url: Serverurl + "/app/SqLsBsave",
					data: parm,
					success: function(result) {
						if(result.code == 0) {
							$(".Fbmmc").val('');
							$(".FFzrid").val('');
							$(".Flxdh").val('');
							$(".join_box").addClass("uhide");
						} else if(result.code == 1) {
							appcan.window.openToast('该公司已经申请，不要重复申请!', '1500');
							return;
						}
					},
					error: function() {
						appcan.window.openToast('服务器出错!', '1000');
					}
				});
			})
			//查询流水宝数据
		function getLsbdata() {
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/app/getLsbUserData",
				type: "POST",
				dataType: 'json',
				data: parm,
				success: function(result) {
					var code = result.code;
					var datas = result.data[0];
					var length = datas.length;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							$(".Fzjsr").text(datas.FBqilsbJe);
							$(".Fktxje").text(datas.FktxJe);
							$(".FLiX").text(datas.FLiX);
							$(".Fjrlx").text(datas.Fjrlx);
							$(".Flxsy").text(datas.FSdLxJe);
							Fid = datas.Fid;
						}
					} else {
						appcan.window.openToast('订单取消失败', '2000');
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}

				}
			});
		}
	</script>
