	<script>
		var pageSize = 10;
		var Fstart = 0;
		appcan.ready(function() {
			getZhangDanList();
			appcan.frame.setBounce([0, 1], function(type) {
				$("#pullstatus" + type).html(!type ? "开始下拉" : "开始上拖");
			}, function(type) {
				$("#pullstatus" + type).html(!type ? "下拉超过临界点,产生事件了！" : "超过临界点,产生事件了！");
			}, function(type) {
				if(type == 0) {
					$('.list').empty();
					Fstart = 0;
					getZhangDanList();
				} else if(type == 1) {
					getZhangDanList();
				}
				setTimeout(function() {
					appcan.frame.resetBounce(type);
				}, 1000);
			})
			
			appcan.window.subscribe('screenid', function(msg) {
				//alert("ff");
				$(".mask").removeClass("uhide");

			});

			//筛选层选择
			appcan.button(".screen_item", "ani-act", function() {
				$(".screen_item").removeClass("screen_active");
				$(this).addClass("screen_active");
				var check = $(this).text(); //取得值
				$(".mask").addClass("uhide");
			})

			//打开详情
			appcan.button(".bill_item", "ani-act", function() {
				appcan.window.open("billDetail", "../billDetail/billDetail.html");
				appcan.window.publish('billDetail', '');
				//              appcan.window.publish('move', '1');
			})
		});

		function getZhangDanList() {
			var furl = "/app/getZhangDanList";
			appcan.ajax({
				url: Serverurl + furl,
				type: "POST",
				dataType: "json",
				data: {
					Fuserid: Fsuper.getuserid(),
					pageSize: pageSize,
					Fstart: Fstart,
				},
				success: function(result) {
					var rows = result.data.rows;
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					var end = result.data.end;
					var length = rows.length;
					if(code < 10000) {
						if(code == 0) { //返回成功
							$(rows).each(function(i, row) {
								addstsuitem(row, end);
							});
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});

		}

		function addstsuitem(row, end) {
			var list = $(".list");
			var item = $(".temp").clone();
			var domitem = item.find(".items");
			if(row.Fstype == '5' || row.Fstype == '6'){
			    domitem.find(".Fstype").text('+');
			}
			if(row.Fstype == '1'){
                domitem.find(".Fstype").text('-');
            }
			domitem.find(".FMiaoS").text(row.FMiaoS);
			domitem.find(".Ftime").text(row.Ftime);
			domitem.find(".Fpaymoney").text(row.Fpaymoney.toFixed(2));
			list.append(domitem);
			Fstart = end;
		}
	</script>
