	<script>
		var LXtoal = 0;
		var Fid = appcan.locStorage.getVal("stdsid");
		var Fyue = 0;
		var Fidcard = "";
		var Fmax = 0;
		var Fmin = 0;
		appcan.ready(function() {
				getProductinfo();
				getUserMoney();
			})
			//计算
		appcan.button(".gocalc", "ani-act", function(a, b) {
				appcan.window.open("calculate", "../calculate/calculate.html");
			})
			//充值
		appcan.button(".gocash", "ani-act", function(a, b) {
				//appcan.window.open("recharge", "../recharge/recharge.html");
				appcan.window.openToast('请登录到电脑端大众易融易贷官网充值！', '2000');
			})
			//优惠券
		      appcan.button(".gocoup", "ani-act", function(a, b) {
			appcan.window.open("coupon", "../coupon/coupon.html");
			 
		})

		function getProductinfo() {
			var furl = '/app/getStddsAlone';
			var parm = {
				Fid: appcan.locStorage.getVal("stdsid")
			};
			console.log(Serverurl + furl);
			appcan.ajax({
				url: Serverurl + furl,
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data;
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					console.log(rows);
					if(code < 10000) {
						if(code == 0) {
							var data = rows;
							console.log(data);
							Fmax = Number(data.Fmax);
							Fmin = Number(data.Fmin);
							$(".FMingC").text(data.FMingC);
							$(".FTouZqx").text(data.FTouZqx);
							$(".FLiX").text(data.FLiX);
							$(".FLiX_prepose").text(data.FLiX_prepose);
							//alert(data.FLiX_prepose);
							appcan.locStorage.setVal("Fdqqzlx", data.FLiX_prepose);
							appcan.locStorage.setVal("Fdqlx", data.FLiX);
							$(".Fmax").text(data.Fmax);
							$(".Fmin").text(data.Fmin);
							if(data.FTouZlx == "0") {
								$(".Fdwei").text("天");
							} else {
								$(".Fdwei").text("个月");
							}
							LXtoal = data.totalLX;
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}

		function getUserMoney() {
			var parm = {
				Fuserid: Fsuper.getuserid()
			};
			appcan.ajax({
				url: Serverurl + "/app/getUserMoney",
				type: "POST",
				dataType: "json",
				data: parm,
				success: function(result) {
					var rows = result.data[0];
					var code = result.code;
					var msg = result.msg;
					var debug = result.debug;
					if(code < 10000) {
						if(code == 0) { //返回成功
							Fyue = rows.Fyue;
							if(rows.Fidcard != null && rows.Fidcard != "") {
								Fidcard = rows.Fidcard;
							}
							$(".Fyue").text(rows.Fyue.toFixed(2));
						}
					} else {
						if(Fsuperdbg) {
							alert(result.code);
							alert(result.msg);
							alert(result.debug);
						}
					}
				}
			});
		}

		function allmoney() {
			$("#Fmoney").val($(".Fyue").text().trim());
			$(".dqsymoney").text((LXtoal * $(".Fyue").text().trim()).toFixed(2));
			$(".FSxed").text(Number($(".Fyue").text().trim()).toFixed(2));
		}

		function closewin() {
			$(".dqlcywin").addClass("uhide");
		}

		function changemoney(dom) {
			$(".dqsymoney").text((LXtoal * $(dom).val()).toFixed(2));
			$(".FSxed").text(Number($(dom).val()).toFixed(2));
		}
		var user = {
			usetopay: function() {

			},
			litzdown: function() {
				if(Fsuper.checkUserLogin() == 0) {
					return;
				}
				if(Fsuper.checkUserauthen() == 0) {
					return;
				}
				if(Fidcard == "") {
					appcan.window.openToast('请到安全中心绑定个人信息！', '2000');
					return;
				}
				var Fmoney = Number($("#Fmoney").val());
				appcan.locStorage.setVal("Fmoney", Fmoney);
				if(Fmoney == "") {
					appcan.window.openToast('请输入投资金额！', '2000');
					return;
				}
				if(Fyue < Fmoney) {
					appcan.window.openToast('余额不足，请去电脑端大众易融易贷官网充值！', '2000');
					return;
				}
				if(Fmax < Fmoney) {
					appcan.window.openToast('单笔上线金额为！'+Fmax, '2000');
					return;
				}
				if(Fmin > Fmoney) {
					appcan.window.openToast('起投金额为' + Fmin, '2000');
					return;
				}
				$(".dqlcywin").removeClass("uhide");
				appcan.window.open("investChoice", "../investChoice/investChoice.html");
			},
			
		}

            //appcan.window.open("investChoice", "../investChoice/investChoice.html");
            appcan.window.publish('investChoice', '');
            //              appcan.window.publish('move', '1');
        })
